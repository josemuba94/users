<app-header></app-header>
<div class="container">
    <div class="card border border-primary mt-3 w-75">
        <div class="card-header text-white bg-primary">Edit admin user</div>

        <div class="card-body">
            <form #userForm="ngForm">
                <div class="form-group row">
                    <label for="name" class="col-form-label col-sm-2">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control w-100" name="name" [(ngModel)]="user.name" minlength="4" #name="ngModel" required>
                        <div class="text-danger" *ngIf="name.invalid && name.touched">
                            <div *ngIf="name.errors?.required">
                                <small> The name is required</small>
                            </div>
                            <div *ngIf="name.errors?.minlength">
                                <small> The name's min length is 4 characters</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastname" class="col-form-label col-sm-2">Lastname</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control w-100" name="lastname" [(ngModel)]="user.lastname" minlength="4" #lastname="ngModel" required>
                        <div class="text-danger" *ngIf="lastname.invalid && lastname.touched">
                            <div *ngIf="lastname.errors?.required">
                                <small> The lastname is required</small>
                            </div>
                            <div *ngIf="lastname.errors?.minlength">
                                <small> The lastname's min length is 4 characters</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="username" class="col-form-label col-sm-2">Username</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control w-100" name="username" [(ngModel)]="user.username" minlength="6" #username="ngModel" required>
                        <div class="text-danger" *ngIf="username.invalid && username.touched">
                            <div *ngIf="username.errors?.required">
                                <small> The username is required</small>
                            </div>
                            <div *ngIf="username.errors?.minlength">
                                <small> The username's min length is 6 characters</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-form-label col-sm-2">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control w-100" name="password" [(ngModel)]="user.password" minlength="4" #password="ngModel" required>
                        <div class="text-danger" *ngIf="password.invalid && password.touched">
                            <div *ngIf="password.errors?.required">
                                <small> The password is required</small>
                            </div>
                            <div *ngIf="password.errors?.minlength">
                                <small> The password's min length is 4 characters</small>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" (click)="updateAdminInfo()" [disabled]="!userForm.form.valid">Update</button>
            </form>
        </div>
    </div>
</div>
